<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Agenda de Contatos</h1>
    </header>
    <section class="formulario">
        <label for="nome">Nome do contato</label>
        <input type="text" id="nome" class="input__nome" title="contato" placeholder="Insira o nome do novo contato" required>
        <label for="telefone">telefone</label>
        <input type="text" id="telefone" class="input__telefone">
        <button class="formulario__submeter">Adicionar contato</button>
    </section>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
