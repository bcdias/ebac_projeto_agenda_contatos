<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Agenda de contatos</title>
</head>

<body>
    <header class="mt-6 mb-6 container">
        <h1 class="title is-1">Agenda de Contatos</h1>
    </header>
    <div class="mb-6 container">
        <form data-formulario class="columns is-6">
            <div class="column">
                <label for="nome">Nome do contato</label>
                <input data-input="nome" type="text" id="nome" class="input nput is-primary input is-normal" title="contato"
                    placeholder="Insira o nome do novo contato" required>
            </div>
            <div class="column is-4">
                <label for="telefone">Telefone</label>
                <input data-input="telefone" type="tel" id="telefone" class="input nput is-primary input is-normal"
                    title="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="column is-2 is-flex is-align-items-flex-end">
                <button class="button is-primary">Cadastrar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody data-tabela="corpo">
            </tbody>
        </table>
    </div>
<script type="module" src="assets/js/main.js"></script>
</body>

</html>
